<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
       <h2>Your Result</h2> 
        <div class="mainScore" >
         <span class="yourScore"> 76</span>
         <span  class="totalScore">of 100</span>
        </div>
      <!-- <h2>Great</h2> -->
      <div class="text">
        <h2>Great</h2>
        <p>  You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <!--        Right side       -->
    <div class="right">
      <h2>Summary</h2>
      <div class="scores">
        <div class="reaction score">
          <div class="score-cont">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <span> Reaction<span>
          </div>
          <span class="firstScore">80 / <span class="totalSummary">100</span></span> 
        </div>
        <div class="memory score">
          <div class="score-cont">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <span> Memory<span>
          </div>
          <span class="firstScore">92 / <span class="totalSummary">100</span></span> 
        </div>
        <div class="verbal score">
          <div class="score-cont">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <span> Verbal<span>
          </div>
          <span class="firstScore">61 / <span class="totalSummary">100</span></span> 
        </div>
        <div class="visual  score">
          <div class="score-cont">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <span> Visual<span>
          </div>
          <span class="firstScore">72 / <span class="totalSummary">100</span></span> 
        </div>
      </div>
      <button class="cont">Continue</button>
    </div>
  </div>

  </div> -->
</body>
</html>
